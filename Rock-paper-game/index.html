<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="wrapper">
       <div class="scoreboard">
        <div class="title">
            <img src="assest/titleimg.png">
        </div>
        <div class="score">
            <p>SCORE</p>
            <h1>0</h1>
        </div>
       </div>
       <div class="hands">
        <div class="hand paper">
         <img src="assest/Paper.png" onclick="pickUserHand('paper')">
        </div>

        <div class="hand scissors">
         <img src="assest/Scissors.png" onclick="pickUserHand('scissors')">
        </div>

        <div class="hand rock">
         <img src="assest/Rock.png" onclick="pickUserHand('rock')">
          </div>
       </div>

       <div class="contest">
        <div class="userhand">
            <h1>YOU PICKED</h1>
            <div class="handimagecontainer">
                <img id="userpickimage" src="assest/Paper.png">
            </div>
        </div>

        <div class="referee">
            <div class="decision"><h1>YOU WIN</h1></div>
            <div class="newGame" onclick=" restartGame()">Play Again</div>
        </div>

        <div class="computerhand">
            <h1>Bot Picked</h1>
            <div class="handimagecontainer">
                <img id="computerpickhand" src="assest/Scissors.png">
            </div>
        </div>
       </div>
    </div>
</body>
</html>
